<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parallax Effect</title>
  <link rel="stylesheet" href="parallax.css" />
</head>
<body>
  <!-- Background image with text -->
  <section class="parallax-background">
    <div class="message">
      <h1>Welcome to the Parallax World</h1>
      <p>Scroll down to explore!</p>
    </div>
  </section>

  <!-- Black block with text -->
  <section class="black-block">
    <div class="message">
      <h2>This is a black block</h2>
      <p>Scroll further to see the next image.</p>
    </div>
  </section>

  <!-- Second parallax image -->
  <section class="parallax-background second-image">
    <div class="message">
      <h1>The Second Parallax Image</h1>
      <p>End of the journey!</p>
    </div>
  </section>
</body>
</html>
