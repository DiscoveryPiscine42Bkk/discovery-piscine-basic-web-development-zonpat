<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile Card</title>
  <link rel="stylesheet" href="card.css" />
</head>
<body>
  <div class="profile-card">
    <h1 class="card-title">User Profile</h1>

    <table class="invisible-table">
      <tr>
        <td class="profile-picture-cell">
          <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-picture" />
        </td>
      </tr>
      <tr>
        <td class="login">john_doe_91</td>
      </tr>
      <tr>
        <td class="description">Web Developer</td>
      </tr>
      <tr>
        <td class="social-links">
          <a href="#" class="social-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Facebook_F_logo_%282019%29.svg" alt="Facebook" /></a>
          <a href="#" class="social-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/6/69/Instagram_logo_2016.svg" alt="Instagram" /></a>
          <a href="#" class="social-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Twitter_Logo_2021.svg" alt="Twitter" /></a>
        </td>
      </tr>
      <tr>
        <td class="contact-button-cell">
          <a href="#" class="contact-button">Contact</a>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
