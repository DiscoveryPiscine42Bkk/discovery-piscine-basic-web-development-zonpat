<body>
  <div class="calculator-container">
    <h1>Basic Calculator</h1>
    <form id="calculatorForm">
      <input type="number" id="leftOperand" placeholder="Left Operand" required />
      <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
      </select>
      <input type="number" id="rightOperand" placeholder="Right Operand" required />
      <input type="submit" value="Try me!" />
    </form>
  </div>

  <script src="calc.js"></script>
</body>
